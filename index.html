<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portofolio</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        body {
            background: linear-gradient(135deg, #0072ff, #00c6ff);
            color: white;
            text-align: center;
            overflow-x: hidden;
        }
        .container {
            width: 90%;
            max-width: 1000px;
            margin: 50px auto;
            background: rgba(255, 255, 255, 0.2);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
        }
        .profile img {
            width: 150px;
            border-radius: 50%;
            border: 4px solid white;
            margin-top: 20px;
        }
        h1 {
            margin-top: 20px;
            font-size: 2.8em;
            font-weight: bold;
        }
        .bio {
            margin: 20px 0;
            font-size: 1.2em;
            font-style: italic;
        }
        .social-links {
            margin: 20px 0;
        }
        .social-links a {
            color: white;
            font-size: 1.8em;
            margin: 15px;
            text-decoration: none;
            transition: transform 0.3s, color 0.3s;
        }
        .social-links a:hover {
            transform: scale(1.3);
            color: #b3e0ff;
        }
        .contact-info {
            margin-top: 20px;
            font-size: 1.2em;
            background: rgba(255, 255, 255, 0.3);
            padding: 15px;
            border-radius: 10px;
        }
        .projects {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }
        .project {
            background: rgba(255, 255, 255, 0.3);
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .project:hover {
            transform: scale(1.05);
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.3);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="profile">
            <img src="WhatsApp Image 2025-03-05 at 08.47.43_8068e405.jpg" alt="Profile Picture">
            <h1>Pangeran Rae Ebenezer Siahaan</h1>
            <p class="bio">Saya seorang mahasiswa USU jurusan Teknologi Informasi. Saya ingin mempelajari lebih dalam menjadi seorang back-end developer. Saya juga memiliki hobby bermain musik.</p>
        </div>
        <div class="social-links">
            <a href="#"><i class="fab fa-github"></i></a>
            <a href="#"><i class="fab fa-linkedin"></i></a>
            <a href="#"><i class="fab fa-twitter"></i></a>
            <a href="#"><i class="fab fa-instagram"></i></a>
            <a href="#"><i class="fab fa-whatsapp"></i></a>
        </div>
        <div class="contact-info">
            <p>Instagram: @pangekle</p>
            <p>WhatsApp: +62 821-2530-3452</p>
        </div>
        <div class="projects">
            <div class="project">
                <h3>Proyek 1</h3>
                <p></p>
            </div>
            <div class="project">
                <h3>Proyek 2</h3>
                <p></p>
            </div>
            <div class="project">
                <h3>Proyek 3</h3>
                <p></p>
            </div>
        </div>
    </div>
</body>
</html>
